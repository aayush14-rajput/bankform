<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATIENT FORM</title>
</head>
<body>

    <h1>Hospital Registration Form</h1>
    <p>Patients are required to register their information on this form.</p><br>

    <label for="chart number">Chart Number</label>
    <input type="number" id="chart number" placeholder="enter number"><br><br>

    <label for="registration check id">Registration Check ID</label>
    <input type="text"  id="registration check id" placeholder="enter id"><br><br>

    <label for="Registration Location">Registration Location</label>
    <input type="text" id="Registration Location" placeholder="enter Location"><br><br>

    <label for="Registration Date">Registration Date</label>
    <input type="date"  id="Registration Date" required><br><br>
    
    
    <label for="registration time">Registration Time</label>
    <input type="time"  id="registration time" required>

    <label for="health care number">Health Care Number</label>
    <input type="number" id="health care number" placeholder="enter number"><br><br>

    <label for="patient name">Patient Name</label><br>
    <input type="text" id="Patient name" placeholder="First">
    <input type="text" id="patient name" placeholder="Last" required><br><br>

    <label for="address">Address</label><br>
    <input type="text" id="address" placeholder="Street Address" required><br><br>
    <input type="text" id="address" placeholder="Street Address line 2"><br><br>
    <input type="text" id="address" placeholder="city">
    <input type="text" id="address" placeholder="Region"><br><br>
    <input type="text" id="address" placeholder="postal/zip code">
    <select name="" id=""  >

        <option value=""disabled selected hidden>Country</option>
        <option value="India">India</option>
        <option value="France">France</option>
        <option value="France">England</option>
        <option value="France">China</option>



    </select><br><br>

    <label for="phone number">Phone Number</label>
    <input type="number" name="" id="phone number" placeholder="### ### ###"><br><br>

    <label for="sex" required>Sex</label><br>

    <label for="Male">Male</label>
    <input type="radio" name="sex" id="sex">

    <label for="Male">FEMALE</label>
    <input type="radio" name="sex" id="sex">

    <label for="OTHER">OTHER</label>
    <input type="radio" name="sex" id="OTHER"><br><br>

    <label for="date of birth">Date Of Birth</label>
    <input type="date" id="date of birth" required><br><br>

    <input type="submit" value="Submit">
    <input type="reset" name="" id="" value="Reset">



    
    

    





    
</body>
</html>
