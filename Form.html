<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRION FORM</title>
</head>
<body>

    <h1>Registration Form</h1>

    <form>

        <label for="first name">First Name</label>
    <input type="text" id="first name" placeholder="Enter Name" required><br><br>

    <label for="Last Name">Last Name</label>
    <input type="text" id="Last Name" placeholder="Enter Name" required><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter Email" required><br><br>

    <label for="date">Date of Birth</label>
    <input type="date"  id="date"><br><br>

    <label for="are you eligible">Are you Eligible</label>
    <input type="checkbox" id="are you eligible"><br><br>

    <label >Gender</label><br>
    
    <label for="Male">MALE:</label>
    <input type="radio" id="MALE" name="Gender">

    <label for="FEMALE">FEMALE</label>
    <input type="radio" id="FEMALE" name="Gender"><br><br>

    <label for="Education">Education</label>
    <select  id="Education">


        
        <option value="" disabled selected hidden>Choose your Qualification</option>
        <option >MCA</option>
        <option >BCA</option>
        <option >BTECH</option>
        <option >BBA</option>






    </select><br><br>

    <label for="select state">Select State</label>
    <select  id="select state">

        
        <option value="" disabled selected hidden>Select Your State</option>
        <option >Madhya Pradesh</option>
        <option >Bihar</option>
        <option >Tamil Nadu</option>
        <option >Delhi</option>






    </select><br><br>

    <label for="">About Yourself</label><br>

    <textarea name="" id="" cols="30" rows="10" placeholder="Type Here"></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    
    
    
    




    </form>

   
</body>
</html>
